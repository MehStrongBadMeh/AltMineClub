<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Model</title>
    <meta name="description" content="3D Model â€” A-Frame">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v1.3.1/dist/aframe-altspace-component.min.js"></script>
  </head>
  <body>
	<a-scene altspace="fullspace: true">
		<a-assets>
			<img id="grass" src="extras/grass.png"/>
			<img id="skybox" src="extras/minecraft_night.png"/>
			<img id="moonbox" src="extras/moonsky.png"/>
			<a-asset-item id="altmineclub-obj" src="model/altmineclub.obj"></a-asset-item>
			<a-asset-item id="altmineclub-mtl" src="model/altmineclub.mtl"></a-asset-item>
			<a-asset-item id="altmineclub-collision" src="model/untitled.obj"></a-asset-item>
		</a-assets>
		
		<!--Building-->
		<a-obj-model src="#altmineclub-obj" mtl="#altmineclub-mtl" rotation="0 180 0" position="18 0 -20" transparent="true" altspace-cursor-collider="enabled: false"></a-obj-model>
		<!--Collision Model-->
		<a-obj-model src="#altmineclub-collision" material="visible: false" rotation="0 180 0" position="18 0 -20" n-mesh-collider="type: environment; convex: false" altspace-cursor-collider="enabled: false"></a-obj-model>
		<!--Grass-->
		<a-plane position="0 0 0" material="src: #grass; repeat: 400 400; color: #515151" height="400" width="400" rotation="-90 0 0" altspace-cursor-collider="enabled: false"></a-plane>
		<!--Invisible Boandaries-->
		<a-plane position="18 50 30" material="visible: false" height="100" width="100" rotation="0 180 0" n-mesh-collider="type: environment; convex: false" altspace-cursor-collider="enabled: false"></a-plane>
		<a-plane position="18 50 -70" material="visible: false" height="100" width="100" rotation="0 0 0" n-mesh-collider="type: environment; convex: false" altspace-cursor-collider="enabled: false"></a-plane>
		<a-plane position="68 50 -20" material="visible: false" height="100" width="100" rotation="0 270 0" n-mesh-collider="type: environment; convex: false" altspace-cursor-collider="enabled: false"></a-plane>
		<a-plane position="-32 50 -20" material="visible: false" height="100" width="100" rotation="0 90 0" n-mesh-collider="type: environment; convex: false" altspace-cursor-collider="enabled: false"></a-plane>
		<!--Sky-->
		<a-sky src="#skybox" rotation="0 0 0" radius="1000" altspace-cursor-collider="enabled: false"></a-sky>
		<a-sky src="#moonbox" rotation="0 0 20" transparent="true" radius="980" altspace-cursor-collider="enabled: false">
			<a-animation to="0 0 -200" easing="linear" dur="600000" repeat="indefinite"/>
		</a-sky>
	</a-scene>
  </body>
</html>
